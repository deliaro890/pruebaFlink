<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% block head_content %}{% endblock %} <!--los templates que extienden de esta base inyectarán acá sus heads-->


    {% load static %} <!--carga staticfiles y le dice al href que cargue el css del folder staticfiles/css, en producción las rutas cambian y esto lo hace ser dinámico, vs los paths fijos-->
   
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>

    {% include "nav.html" %}

    <div class="container mt-5"> 
        {% block container %} <!--los templates que extienden de esta base inyectarán acá sus container-->
        {% endblock%}
    </div>
</body>
</html>
